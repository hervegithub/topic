<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{file[0].fileName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="save-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="presentPopover()">
        <ion-icon name="share-social-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <!--<tld-file-viewer class="ion-padding" [src]="src" [type]="type" [pdfZoom]="0"
   style="max-width: 100%;"></tld-file-viewer>-->
</ion-content>
